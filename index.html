<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- carsousel 상하 -->
    <script type="module" src="./carousel_UpDown.js"></script>
    <link rel="stylesheet" href="carousel_UpDown.css">

    <!-- carsouel 좌우 -->
    <script type="module" src="./carousel_RightLeft.js"></script>
    <link rel="stylesheet" href="carousel_RightLeft.css">
    <title>carsal</title>
</head>

<body>

    <!-- 상하 캐러셀 -->
    <section class="carousel_inner">

        <h2 class="title">Carousel</h2>

        <div class="carousel_UpDown">
            <p class="item">1. 크리스마스 & 연말연시 매장 영업시간 변경 안내</p>
            <p class="item">2. [당첨자 발표] 2021 스타벅스 플래너 영수증 이벤트</p>
            <p class="item">3. 스타벅스 코리아 애플리케이션 버전 업데이트 안내</p>
            <p class="item">4. [당첨자 발표]뉴이어 전자영수증 이벤트</p>
        </div>

    </section>

    <button class="up" style="padding: 20px; margin: 20px;">Up</button>
    <button class="down" style="padding: 20px;">Down</button>

    <!-- 좌우 캐러셀 -->
    <section class="carousel_inner_2">

        <h2 class="title">Carousel</h2>

        <div class="carousel_RightLeft">
            <p class="item">1. 크리스마스 & 연말연시 매장 영업시간 변경 안내</p>
            <p class="item">2. [당첨자 발표] 2021 스타벅스 플래너 영수증 이벤트</p>
            <p class="item">3. 스타벅스 코리아 애플리케이션 버전 업데이트 안내</p>
            <p class="item">4. [당첨자 발표]뉴이어 전자영수증 이벤트</p>
        </div>

    </section>

    <button class="left" style="padding: 20px; margin: 20px;">Left</button>
    <button class="right" style="padding: 20px;">Right</button>



</body>

</html>
